{% extends "base.html" %}
{% block content %}
    <table>
        <tr>
            <th>Order #</th>
            <th>User</th>
            <th>Status</th>
        </tr>
        {% for order in orders %}
            <tr>
                <td><a href="{{ url_for('users.orders_view', id=order.id) }}">{{ order.id }}</a></td>
                <td>{{ order.user.username }}</td>
                <td>
                    <form action="{{ url_for('admin.orders_update_status', id=order.id) }}" method="POST">
                        <select name="status">
                            <option>TODO</option>
                        </select>
                        <input type="submit" value="Update"/>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
