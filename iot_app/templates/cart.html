{% extends "base.html" %}
{% block content %}
    <h1>Cart</h1>
    {% if current_user.is_authenticated() %}
            <ul>
            {% for item in current_user.cart.cart_items %}
                <li>{{ item.name }}</li>
            {% endfor %}
            </ul>
        <form>
            <button type="submit">Checkout</button>
            <button type="submit">Clear</button>
        </form>
    {% endif %}
{% endblock %}
