{% extends "base.html" %}
{% block content %}
<h1>Parts:</h1>
<ul>
{% for part in parts: %}
  <li>
  {% for key in part.keys(): %}
    {{ key ~ ": " ~ part[key] ~ ", "  }}
  {% endfor %}
    <a href="/parts/edit/{{ part['id'] }}">edit</a>
    |
    <form id="frm-delete" class="frm-delete" action="{{ url_for('parts_delete', id=part['id']) }}" method="POST">
    <a href="#" onclick="document.getElementById('frm-delete').submit();">delete</a>
</form>
  </li>
{% endfor %}
</ul>
{% endblock %}
