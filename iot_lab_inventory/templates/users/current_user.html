{% extends "base.html" %}
{% block content %}
<!-- /user.html -->
{% if current_user.is_authenticated() %}
  <a class="None" href="{{ url_for('view_cart') }}">View Cart</a>
  <h2>username = {{ current_user.username }}</h2>
  <h2>name = {{ current_user.name }}</h2>
  <h2>email = {{ current_user.email }}</h2>
  <img height="100" src="{{ current_user.picture }}"/>
{% else %}
  <h1>Please log in.</h1>
{% endif %}
{% endblock %}
