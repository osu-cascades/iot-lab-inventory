{% extends 'base.html' %}
{% block content %}
<!-- parts/new.html -->
<h1>Add a New Part</h1>
<p class="lnk-back"><a href="/parts">Â« back to list</a></p>
<form class="frm-edit" action="/parts" method="POST">
  <div class="frm-item">
    <label>Name</label>
    <input type="text" name="name" size="50">
  </div>
  <div class="frm-item">
    <label>Description</label>
    <textarea name="description" cols="48" rows="10"></textarea>
  </div>
  <div class="frm-item">
    <label>Category:</label>
    <select name="category">
      <option value=""></option>
      <option value="controller">Controller</option>
      <option value="sensor">Sensor</option>
      <option value="actuator">Actuator</option>
      <option value="communication" {% if category == 'communication' %} selected="selected" {% endif %}>Communication</option>
      <option value="misc" {% if category == 'misc' %} selected="selected" {% endif %}>Misc</option>
    </select>
  </div>
  <div class="frm-item">
    <label></label>
    <input type="submit" value="Save Part">
  </div>
</form>
<!-- /parts/new.html -->
{% endblock %}
