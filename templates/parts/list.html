{% extends 'base.html' %}
{% block content %}
<!-- /parts/list.html -->
<h1>Parts List</h1>
<p class="lnk-new"><a href="parts/new">add a new part Â»</a></p>
<ul class="parts">
{% for part in parts: %}
  <li>
    <h2 class="part_name">{{ part['name']  }}</h2>
    <p class="part_id">{{ part['category'] }} {{ part['id'] }}</p>
    <p class="part_description">{{ part['description'] }}</p>
    <span class="controls">
      <a href="{{ url_for('parts_edit', id=part['id']) }}">edit</a>
      <form id="frm-delete-{{ part['id' ]}}" class="frm-delete" action="{{ url_for('parts_delete', id=part['id']) }}" method="POST">
        <a class="lnk-delete" href="#" onclick="document.getElementById('frm-delete-{{ part['id'] }}').submit();">delete</a>
      </form>
    </span>
  </li>
{% endfor %}
</ul>
<!-- /parts/list.html -->
{% endblock %}
