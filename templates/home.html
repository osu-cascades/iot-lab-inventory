{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to IoT Lab Inventory App, sucka!</h1>
    <h1>Parts:</h1>
    <ul>
        {% for part in parts: %}
            <li>
                {% for key in part.keys(): %}
                    {{ key ~ ": " ~ part[key] ~ ", "  }}
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
