{% extends "base.html" %}
{% block content %}
<!-- /parts/detail.html -->
<a href="#" onclick="history.back();">Â« back</a>
<h1>{{ part.name }}</h1>
{% for image in part.images %}
  <img width="150" src="{{ url_for('static', filename=image.filename) }}"/>
{% endfor %}
<p>{{ part.description }}</p>
<br>
<h2>Documents:</h2>
{% for document in part.documents %}
  <a href="{{ url_for('static',filename=document.filename) }}">{{ document.filename }}</a><br>
{% endfor %}
<br>
<form action="{{ url_for('add_part_to_cart') }}" method="POST">
  <input type="hidden" name="part_id" value="{{ part.id }}">
  <input type="submit" value="Add to Cart">
</form>
{% endblock %}
